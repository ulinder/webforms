- halsokontroll-affektiva-q1
- Hur mycket rör du dig och anstränger dig kroppsligt på fritiden?
- - "värde: 1, text: Grupp 1 - Stillasittande fritid - (Du ägnar dig mestadels
    åt läsning, TV, datorer, bio eller annan stillasittande sysselsättning på
    fritiden)"
  - "värde: 2, text: Grupp 2 - Måttlig motion på fritiden -  (Du promenerar,
    cyklar eller rör dig på annat sätt under minst 4 timmar i veckan. I detta
    inräknas också gång eller cykling till och från arbetet samt
    söndags-promenader, trädgårdsarbete, fiske, bordtennis, bowling etc)"
  - "värde: 3, text: Grupp 3  - Regelbunden motion och träning - (Du ägnar dig
    åt t ex löpning, simning, tennis, badminton, motionsgymnastik eller
    liknande. Tyngre trädgårdsarbete och liknande räknas till denna grupp.
    Observera att det ska vara i genomsnitt minst 2-3 timmar i veckan"
  - "värde: 4, text: Grupp 4 - Hård träning eller tävlingsidrott - (Du ägnar dig
    åt hård träning och tävling i löpning, orientering, skidåkning, simning,
    fotboll, handboll etc regelbundet eller flera gånger i veckan)"
